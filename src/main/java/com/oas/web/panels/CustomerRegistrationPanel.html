<html>
<body>
<wicket:panel>
	<!-- Search Panel -->
	<form wicket:id="customerRegistrationForm">
	<fieldset><legend>User Information</legend>
	<ol>
		<li><label for="title" wicket:id="titleLabel">title</label>
			<input type="text" id="title" wicket:id="title" size="5" />
		</li>
		<li><label for="firstName" wicket:id="firstNameLabel">firstName</label>
			<input type="text" id="firstName" wicket:id="firstName" size="50" />
		</li>
		<li><label for="lastName" wicket:id="lastNameLabel">lastName</label>
			<input type="text" id="lastName" wicket:id="lastName" size="50" />
		</li>
		<li><label for="companyName" wicket:id="companyNameLabel">companyName</label>
			<input type="text" id="companyName" wicket:id="companyName" size="50" />
		</li>
		<li><label for="userName" wicket:id="userNameLabel">userName</label>
			<input type="text" id="userName" wicket:id="userName" size="10" />
		</li>
		<li><label for="password" wicket:id="passwordLabel">password</label>
			<input type="password" id="password" wicket:id="password" size="10" />
		</li>
				
		<li><span wicket:id="customerCategoryGroup">
				<label>User Category</label>
				<span wicket:id="customerCategory">
					<input type="radio" wicket:id="customerCategory"/>
				</span>
			</span>
		</li>
		<p align="center"><input type="submit" wicket:id="register" value="register" /></p>
	</ol>
	</fieldset>
	<fieldset><legend>Contact Details</legend>
	<ol>
		<li><label for="city" wicket:id="cityLabel">city</label>
			<input type="text" id="city" wicket:id="city" size="20" />
		</li>
		<li><label for="zip" wicket:id="zipLabel">zip</label>
			<input type="text" id="zip" wicket:id="zip" size="5" />
		</li>
		<li><label for="street" wicket:id="streetLabel">street</label>
			<input type="text" id="street" wicket:id="street" size="5" />
		</li>
		<li>	
			<label for="houseNumber" wicket:id="houseNumberLabel">houseNo</label>
			<input type="text" id="houseNumber" wicket:id="houseNumber" size="5" />
		</li>
		<li><label for="email" wicket:id="emailLabel">email</label>
			<input type="text" id="email" wicket:id="email" size="20" />
		</li>
		<li><label for="fax" wicket:id="faxLabel">fax</label>
			<input type="text" id="fax" wicket:id="fax" size="20" />
		</li>						
		<li><label for="mobile" wicket:id="mobileLabel">mobile</label>
			<input type="text" id="mobile" wicket:id="mobile" size="20" />
		</li>						
		<li><label for="homePageURL" wicket:id="homePageURLLabel">homepage</label>
			<input type="text" id="homePageURL" wicket:id="homePageURL" size="20" />
		</li>								
	</ol>	
	</fieldset>
	</form>
</wicket:panel>
</body>

</html>
